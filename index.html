<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="calculator.svg">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div class="first operand"></div>
            <div class="second operand">0</div>
        </div>
        <button class="button clear">AC</button>
        <button class="button delete">Del</button>
        <button class="button operator">/</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator">*</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator">+</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator">-</button>
        <button class="button number">.</button>
        <button class="button number">0</button>
        <button class="button equals">=</button></div>
    
    <script src="script.js"></script>

</body>
</html>
